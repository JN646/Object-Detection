<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Object Tracker 2020</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  </head>
  <body>
    <img id="img" src="city.jpg"/>

    <div id='respsonse' class=""></div>

    <script>
      const img = document.getElementById('img');

      // Load the model.
      cocoSsd.load().then(model => {
        // detect objects in the image.
        model.detect(img).then(predictions => {
          var responseDiv = document.getElementById('respsonse');
          console.log('Predictions: ', predictions);

          $(document).ready(function() {
            for (var i = 0; i < predictions.length; i++) {
              $('#respsonse').append("<span>" + predictions[i].class + " : " + predictions[i].score.toFixed(2) + "</span></br>");
            }
          });
        });
      });
    </script>
  </body>
</html>
